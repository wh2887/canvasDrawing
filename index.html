<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="options-wrapper">
        <ul class="options">
            <li class="options-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pen"></use>
                </svg>
            </li>
            <li class="options-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-line_weight"></use>
                </svg>
            </li>
            <li class="options-item clear">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-eraser"></use>
                </svg>
            </li>
            <li class="options-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </li>
            <li class="options-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-forward"></use>
                </svg>
            </li>
            <li class="options-item download">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-download"></use>
                </svg>
            </li>
        </ul>
    </div>
    <div id="color-wrapper">
        <ul class="color">
            <li class="color-item" style="background: white;"></li>
            <li class="color-item" style="background: black;"></li>
            <li class="color-item" style="background: red;"></li>
            <li class="color-item" style="background: orange;"></li>
            <li class="color-item" style="background: yellow;"></li>
            <li class="color-item" style="background: green;"></li>
            <li class="color-item" style="background: cyan;"></li>
            <li class="color-item" style="background: blue;"></li>
            <li class="color-item" style="background: plum;"></li>
        </ul>
    </div>
    <canvas id="canvas"></canvas>
</body>

<script src="index.js"></script>
<script src="//at.alicdn.com/t/font_2046339_qliavg6ijzi.js"></script>

</html>
