<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Canvas 画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="options-wrapper">
        <ul class="options">


            <li class="options-item clear">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-eraser"></use>
                </svg>
            </li>
            <li class="options-item back">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-back"></use>
                </svg>
            </li>
            <li class="options-item">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-forward"></use>
                </svg>
            </li>
            <li class="options-item download">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-download"></use>
                </svg>
            </li>
        </ul>
    </div>

    <div id="color-wrapper">
        <ul class="color">
            <li class="color-item" style="background: white;"></li>
            <li class="color-item" style="background: #393b44;"></li>
            <li class="color-item" style="background: #ed6663;"></li>
            <li class="color-item" style="background: #ffa372;"></li>
            <li class="color-item" style="background: #ffc93c;"></li>
            <li class="color-item" style="background: #8fc0a9;"></li>
            <li class="color-item" style="background: #5eaaa8;"></li>
            <li class="color-item" style="background: #0f3460;"></li>
            <li class="color-item" style="background: #776d8a;"></li>
        </ul>
    </div>
    <canvas id="canvas"></canvas>
    <div id="range-wrapper">
        <input type="range" id="range" name="range" min="1" max="22" title="调整笔刷粗细">
    </div>
</body>

<script src="index.js"></script>
<script src="//at.alicdn.com/t/font_2046339_qliavg6ijzi.js"></script>

</html>
